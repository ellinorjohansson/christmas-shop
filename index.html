<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Shop</title>
    <!--Meta tags-->
    <meta
      name="description"
      content="This is my description in 2-4 sentences"
    >
    <meta property="og:title" content="Christmas shop">
    <meta
      property="og:description"
      content="This is my description in 2-4 sentences"
    >
    <meta property="og:image" content="assets/images/Christmas_tree1.avif.avif">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap" rel="stylesheet">
    <!--Icon link-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <!--Header with business name and shopping cart-->
    <header class="header">
      <h1>Christmas Shop</h1>
      <!-- Container for total price and products -->
      <div class="cart-container" id="cart-container">
          <!-- Shopping cart icon that shows how many products -->
          <!-- Total price in header -->
          <div class="cart-summary">
              <span class="style-total-header" id="cart-total-header"></span>
          </div>
          <i class="cart-shopping-icon" tabindex="0">
              <span class="material-symbols-outlined shopping-icon">
                  shopping_cart
              </span>
          </i>
          <div class="cart-icon" id="cart-icon">
              <span class="cart-count-style" id="cart-count"></span>
          </div>
      </div>
    </header>

    <main>
      <div class="cart-overlay" id="cart-overlay">
        <div class="cart-content">
          <!-- Close btn for shopping cart -->
          <span class="close-btn" id="close-cart"><span class="material-symbols-outlined">
                  close
              </span></span>
          <h2>Your shopping cart</h2>
          <div id="cart-details"></div>
          <div class="price-count-overlay">
            <p class="cart-overlay-total" id="cart-items"></p>
            <p><strong>Total price:</strong> <span id="cart-total"></span></p>
          </div>
        </div>
        <form action="#">
          <h2 class="form-header">Checkout</h2>
          <label>
            <span class="input-header">Firstname</span>
            <input type="text" name="Firstname" required>
          </label>
          <label>
            <span class="input-header">Lastname</span>
            <input type="text" name="Lastname" required>
          </label>
          <label>
            <span class="input-header">Address</span>
            <input type="text" name="Address" required>
          </label>
          <label>
            <span class="input-header">ZIP code</span>
            <input type="number" name="ZIP" required>
          </label>
          <label>
            <span class="input-header">Postal Address</span>
            <input type="text" name="Postal" required>
          </label>
          <label>
            <span class="input-header">Port Code (optional)</span>
            <input type="number" name="Port">
          </label>
          <label>
            <span class="input-header">Phone Number</span>
            <input id="phone-input" type="number" name="Phone" required>
            <span class="error-message" id="phone-error"></span>
          </label>
          <label>
            <span class="input-header">Email Address</span>
            <input id="email-input" type="email" name="Email" required>
            <span class="error-message" id="email-error"></span>
          </label>

          <!-- Payment Options -->
          <label>
            <span class="input-header">Payment Method</span>
            <select id="payment-method" name="PaymentMethod">
              <option value="card">Credit Card</option>
              <option value="invoice">Personal Number</option>
            </select>
          </label>

          <!-- Swedish Personal Number -->
          <div id="personal-number-container">
            <label>
              <span class="input-header">Swedish Personal Number</span>
              <input type="text" name="PersonalNumber" id="personal-number" placeholder="YYMMDD-XXXX" required>
              <span class="error-message" id="personal-number-error"></span>
            </label>
          </div>

          <!-- Credit Card Fields -->
          <div id="card-fields">
            <label>
              <span class="input-header">Card Number</span>
              <input type="text" name="CardNumber" placeholder="**** **** **** ****">
            </label>
            <label>
              <span class="input-header">Expiration Date</span>
              <input type="text" name="CardExpiry" placeholder="MM/YY">
            </label>
            <label>
              <span class="input-header">CVC</span>
              <input type="text" name="CardCVC" placeholder="***">
            </label>
          </div>

          <!-- Checkbox for terms -->
          <label class="checkbox">
            <span>I agree to the <a href="#">terms and conditions</a></span>
            <input id="terms-checkbox" type="checkbox" name="PrivacyPolicy" class="check-terms" required>
            <span class="error-message" id="terms-error"></span>
          </label>

          <!-- Newsletter Checkbox -->
          <label class="checkbox">
            <span>Subscribe to our newsletter</span>
            <input type="checkbox" name="Newsletter" class="check-subscribe" checked>
          </label>

          <!-- Discount Code -->
          <label>
            <span class="input-header">Discount Code</span>
            <input type="text" name="DiscountCode">
          </label>

          <!-- Buttons -->
          <button type="button" id="reset-btn" class="form-reset">Reset Order</button>
          <button type="submit" id="submit-form" class="submit-btn">Place Order</button>
        </form>
      </div>

      <!--Dark/Light mode-->
      <div class="btn-place">
        <button class="btn"><span class="material-symbols-outlined">
                light_mode <span class="material-symbols-outlined">
                    dark_mode
                </span>
            </span></button>
      </div>

      <!-- Products to buy -->
      <section class="shop-container">
        <div class="sort-container">
          <h2 class="shop-header">Shop</h2>
            <label for="sort">Sort by:</label>
            <select id="sort" class="sort-by">
              <option value="name">Name</option>
              <option value="price">Price</option>
              <option value="category">Category</option>
              <option value="rating">Rating</option>
            </select>
        </div>
        <div id="shopContent" class="shop-content"></div>
      </section> 
    </main>

    <footer>
      <h2 class="footer-text">Christmas Shop</h2>
    </footer>

    <!--JavaScript link-->
    <script src="script.js"></script>
  </body>
</html>
