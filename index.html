    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap" rel="stylesheet">
    <!--Icon link-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <!--Header with business name and shopping cart-->
    <header>
      <h1>Christmas Shop</h1>
      <!--Container for total and cart icon-->
      <div class="cart-container" id="cart-container-script">
        <div class="cart-summery">
          <h2 class="cart-total-header" id="cart-total-header-script">Total: 0 SEK</h2>
        </div>
        <i class="cart-shopping-icon-container">
          <span class="material-symbols-outlined cart-shopping-icon">
            shopping_cart
            </span>
        </i>
        <div class="cart-background" id="cart-background-script">
          <span class="cart-count" id="cart-count-script"></span>
        </div>
      </div>
      <!--Shopping cart overlay-->
      <div class="cart-overlay" id="cart-overlay-script">
        <div class="cart-content">
          <span class="material-symbols-outlined close-btn" id="close-cart-icon">
            close
            </span>
            <h2>Your Shopping Cart</h2>
            <!--Shows the total cart and total cost-->
            <p id="cart-items">No products in the shopping cart</p>
            <p><strong>Total:</strong><span id="cart-total"></span></p>
        </div>
      </div>
    </header>




    <!--JavaScript link-->
    <script src="script.js"></script>
  </body>
