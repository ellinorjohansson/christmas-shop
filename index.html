<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Shop</title>
    <!--Meta tags-->
    <meta
      name="description"
      content="This is my description in 2-4 sentences"
    >
    <meta property="og:title" content="Christmas shop">
    <meta
      property="og:description"
      content="This is my description in 2-4 sentences"
    >
    <meta property="og:image" content="assets/images/Christmas_tree1.avif.avif">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap" rel="stylesheet">
    <!--Icon link-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <!--Header with business name and shopping cart-->
    <header class="header">
      <h1>Christmas Shop</h1>
      <!-- Container for total price and products -->
      <div class="cart-container" id="cart-container">
          <!-- Total price and count in header -->
          <div class="cart-summary">
              <span class="style-total-header" id="cart-total-header"></span>
          </div>
          <button class="cart-shopping-icon">
              <span class="material-symbols-outlined shopping-icon">
                  shopping_cart
              </span>
            </button>
          <div class="cart-icon" id="cart-icon">
              <span class="cart-count-style" id="cart-count"></span>
          </div>
      </div>
    </header>

    <main>
      <aside class="cart-overlay" id="cart-overlay">
        <div class="cart-content">
          <!-- Close btn for shopping cart -->
          <button class="close-btn" id="close-cart"><span class="material-symbols-outlined">
                  close
              </span></button>
          <h2>Your shopping cart</h2>
          <div id="cart-details"></div>
          <div class="price-count-overlay">
            <p class="cart-overlay-total" id="cart-items"></p>
            <p><strong>Total price:</strong> <span id="cart-total"></span></p>
            <!--Monday discount-->
            <span id="monday-discount" class="monday-sale"></span>
            <!--10 or more products discount-->
            <span id="discount-message" class="ten-discount">Congratulations! You've received a 10% discount.</span>
          </div>
        </div>
        <form action="#">
          <h2 class="form-header">Checkout</h2>
          <label class="label-form">
            <span class="input-header">Firstname</span>
            <input class="input-form" type="text" name="Firstname" required>
          </label>
          <label class="label-form">
            <span class="input-header">Lastname</span>
            <input class="input-form" type="text" name="Lastname" required>
          </label>
          <label class="label-form">
            <span class="input-header">Address</span>
            <input class="input-form" type="text" name="Address" required>
          </label>
          <label class="label-form">
            <span class="input-header">ZIP code</span>
            <input class="input-form" type="number" name="ZIP" required>
          </label>
          <label class="label-form">
            <span class="input-header">Postal Address</span>
            <input class="input-form" type="text" name="Postal" required>
          </label>
          <label class="label-form">
            <span class="input-header">Port Code (optional)</span>
            <input class="input-form" type="number" name="Port">
          </label>
          <label class="label-form">
            <span class="input-header">Phone Number</span>
            <input class="input-form" id="phone-input" type="number" name="Phone" required>
            <span class="error-message" id="phone-error"></span>
          </label>
          <label class="label-form">
            <span class="input-header">Email Address</span>
            <input class="input-form" id="email-input" type="email" name="Email" required>
            <span class="error-message" id="email-error"></span>
          </label>

          <!-- Payment Options -->
          <label class="label-form">
            <span class="input-header">Payment Method</span>
            <select id="payment-method" name="PaymentMethod">
              <option class="input-form" value="card">Credit Card</option>
              <option class="input-form" value="invoice">Invoice</option>
            </select>
          </label>

          <!-- Swedish Personal Number -->
          <div id="personal-number-container">
            <label>
              <span class="input-header">Swedish Personal Number</span>
              <input class="input-form" type="text" name="PersonalNumber" id="personal-number" placeholder="YYMMDD-XXXX" required>
              <span class="error-message" id="personal-number-error"></span>
            </label>
          </div>

          <!-- Credit Card Fields -->
          <div id="card-fields">
            <label class="label-form">
              <span class="input-header">Card Number</span>
              <input class="input-form" type="text" name="CardNumber" placeholder="**** **** **** ****">
            </label>
            <label class="label-form">
              <span class="input-header">Expiration Date</span>
              <input class="input-form" type="text" name="CardExpiry" placeholder="MM/YY">
            </label>
            <label class="label-form">
              <span class="input-header">CVC</span>
              <input class="input-form" type="text" name="CardCVC" placeholder="***">
            </label>
          </div>

          <!-- Checkbox for terms -->
          <label class="checkbox">
            <span class="checkbox-span">I agree to the <a href="#">terms and conditions</a></span>
            <input id="terms-checkbox" type="checkbox" name="PrivacyPolicy" class="check-terms" required>
          </label>
          <span class="error-message" id="terms-error"></span>

          <!-- Newsletter Checkbox -->
          <label class="checkbox">
            <span class="checkbox-span">Subscribe to our newsletter</span>
            <input type="checkbox" name="Newsletter" class="check-subscribe" checked>
          </label>

          <!-- Discount Code -->
          <label class="label-form">
            <span class="input-header">Discount Code</span>
            <input class="input-form" type="text" name="DiscountCode">
          </label>

          <!-- Buttons -->
          <button type="button" id="reset-btn" class="form-reset">Reset Order</button>
          <button type="submit" id="submit-form" class="submit-btn">Place Order</button>
        </form>
      </aside>

      <aside id="order-confirmation" class="style-confirmation">
        <h2 class="confirmation-text">Your order has been placed successfully!</h2>
        <p class="confirmation-text">Thank you for shopping with us. You will receive your confirmation email shortly.</p>
        <button class="confirmation-close-style" id="close-confirmation">Close</button>
      </aside>
    

      <section class="background-container">
        <div class="start-content">
          <h2 class="welcome-text">Welcome!</h2>
          <button class="timeforshopping-button" id="shop-button">Time for shopping! <span class="material-symbols-outlined arrow">
            arrow_downward
            </span></button>
          <div class="btn-place">
            <button class="btn"><span class="material-symbols-outlined">
                    light_mode <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </span></button>
          </div>
          <img class="background-img" src="assets/images/Home_background.avif" alt="Image of a red candle that has lingonberries around its bottom edge and is lit with a blurry dark background." width="100" height="100" loading="lazy">
        </div>
      </section>

      <!-- Products to buy -->
      <section class="shop-container" id="shop-scroll">
        <div class="sort-container">
          <h2 class="shop-header">Shop</h2>
            <label for="sort">Sort by:</label>
            <select id="sort" class="sort-by">
              <option value="name">Name</option>
              <option value="price">Price</option>
              <option value="category">Category</option>
              <option value="rating">Rating</option>
            </select>
        </div>
        <div id="shopContent" class="shop-content">
          <div id="shop-items"></div>
        </div>
      </section> 
    </main>

    <footer>
      <h2 class="footer-text">Christmas Shop</h2>
    </footer>

    <!--JavaScript link-->
    <script src="script.js"></script>
  </body>
</html>
