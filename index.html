<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrsitmas Shop</title>
    <!--Meta tags-->
    <meta
      name="description"
      content="This is my description in 2-4 sentences"
    />
    <meta property="og:title" content="Christmas shop" />
    <meta
      property="og:description"
      content="This is my description in 2-4 sentences"
    />
    <meta property="og:image" content="assets/photos/salad-i-skÃ¥l.avif" />
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <!--Font link-->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap" rel="stylesheet">
    <!--Icon link-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!--CSS link-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <!--Header with business name and shopping cart-->
    <header class="header">
      <h1>Christmas Shop</h1>
      <!-- Container for total price and products -->
      <div class="cart-container" id="cart-container">
          <!-- Shopping cart icon that shows how many products -->
          <!-- Total price in header -->
          <div class="cart-summary">
              <span class="style-total-header" id="cart-total-header"></span>
          </div>
          <i class="cart-shopping-icon" tabindex="0">
              <span class="material-symbols-outlined shopping-icon">
                  shopping_cart
              </span>
          </i>
          <div class="cart-icon" id="cart-icon">
              <span class="cart-count-style" id="cart-count"></span>
          </div>
      </div>
  </header>

  <main>
    <div class="cart-overlay" id="cart-overlay">
      <div class="cart-content">
        <!-- Close btn for shopping cart -->
        <span class="close-btn" id="close-cart"><span class="material-symbols-outlined">
                close
            </span></span>
        <h2>Your shopping cart</h2>
        <!-- Total products and price -->
        <p id="cart-items">No products in the shopping cart.</p>
        <p><strong>Total:</strong> <span id="cart-total"></span></p>
      </div>
      <form action="#">
        <h2 class="form-header">Shipping form</h2>
        <label>
          <span class="input-header">Firstname</span>
          <input type="text" name="Firstname" required>
        </label>
        <label>
          <span class="input-header">Lastname</span>
          <input type="text" name="Lastname" required>
        </label>
        <label>
          <span class="input-header">Address</span>
          <input type="text" name="Address" required>
        </label>
        <label>
          <span class="input-header">ZIP code</span>
          <input type="text" name="ZIP" required>
        </label>
        <label>
          <span class="input-header">Postal Address</span>
          <input type="text" name="Postal" required>
        </label>
        <label>
          <span class="input-header">Port Code</span>
          <input type="text" name="Port">
        </label>
        <label>
          <span class="input-header">Phone Number</span>
          <input type="text" name="Phone" required>
        </label>
        <label>
          <span class="input-header">Email Address</span>
          <input type="text" name="Email" required>
        </label>
      </form>
    </div>



    <!--Dark/Light mode-->
    <div class="btn-place">
      <button class="btn"><span class="material-symbols-outlined">
              light_mode <span class="material-symbols-outlined">
                  dark_mode
              </span>
          </span></button>
    </div>
    <!-- Products to buy -->
    <section class="shop-container">
      <div class="sort-container">
        <h2 class="shop-header">Shop</h2>
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="name">Name</option>
            <option value="price">Price</option>
            <option value="category">Category</option>
            <option value="rating">Rating</option>
          </select>
      </div>
      <div id="shopContent" class="shop-content"></div>
    </section>
    
        

    <!--JavaScript link-->
    <script src="script.js"></script>
  </body>
</html>
